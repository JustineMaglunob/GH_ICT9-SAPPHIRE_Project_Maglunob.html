<!DOCTYPE html>
<html>
<head>
	<title>Magical Meter Converter</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body class="container bg-info" >
	<br>
	<center>
		<h1 class="text-success">Magical Meter Converter</h1>
	</center>
	<center class="container bg-warning">
        <br>
        <input type="text" id="id1"> <p style="color: black"> = </p> <p id= "id2"></p>
        <br>
    <div>
        <button type="button" onclick="CFunction()" class="btn btn-outline-dark">Convert to Centimeters</button>
        <button type="button" onclick="MFunction()" class="btn btn-outline-dark">Convert to Meters</button>
        <button type="button" onclick="KFunction()" class="btn btn-outline-dark">Convert to Kilometers</button>
    </div>
        <br>
        <script>
            function CFunction() {
                    var var1 = document.getElementById('id1').value;
                    var CM = 10;
                    var answer1 = var1 / CM
                    document.getElementById('id2').innerHTML = answer1 + "cm";
}
        </script>
        <script>
            function MFunction() {
                    var var2 = document.getElementById('id1').value;
                    var M = 1000;
                    var answer2 = var2 / M
                    document.getElementById('id2').innerHTML = answer2 + "m";
                }
        </script>
        <script>
            function KFunction() {
                    var var3 =
document.getElementById('id1').value;
                    var KM = 1e+6;
                    var answer3 = var3 / KM
                    document.getElementById('id2').innerHTML = answer3 + "km";
                }
        </script>
    </center>
</body>
